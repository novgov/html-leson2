{% extends 'base.html' %}
{% block title %} Добавить образование {% endblock %}
{% block content %}

<h2>Добавление образования</h2>

<form method="POST" class = "form-control" enctype="multipart/form-data" required>
<input type = "text" name = "education_institution" placeholder="Место обучения" class = "form-control"required> <br>
<input type = "text" name = "graduation_year" placeholder="Год окончания" class = "form-control"required> <br>
<input type = "text" name = "link" placeholder="Ссылка" class = "form-control"required> <br>
    <button type = "submit">Отправить</button>
</form>

{% endblock %}
